name: Genetrust Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]
        python-version: [3.12.3]  # Changed to match your system Python version

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json

    - name: Create .env file from PROD_ENV_FILE secret
      working-directory: ./backend
      run: echo "${{ secrets.PROD_ENV_FILE }}" > .env

    - name: Install dependencies
      working-directory: ./backend
      run: |
        if [ -d "node_modules" ]; then
          echo "node_modules already exists. Skipping install."
        else
          echo "Installing dependencies..."
          npm ci
        fi

    - name: Install PM2 globally
      run: npm install -g pm2

    - name: Build TypeScript
      working-directory: ./backend
      run: npm run build

    - name: Manage PM2 node processes
      working-directory: ./backend
      run: |
        if pm2 list | grep -q genetrust-node; then
          pm2 restart genetrust-node
        else
          pm2 start npm --name genetrust-backend -- run start
        fi

    - name: Manage PM2 python processes
      working-directory: ./genepredictor
      run: |
        if pm2 list | grep -q genetrust-python; then
          pm2 restart genetrust-python
        else
          pm2 start npm --name genetrust-python -- run start
        fi
